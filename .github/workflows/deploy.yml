name: Deploy to Digital Ocean
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build
      run: npm run build

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DO_SSH_KEY }}
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
        
    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy with rsync
      run: |
        sudo apt-get install -y rsync
        rsync -avz --delete ./dist/ ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }}:/var/www/resume-site/
        
    - name: Set permissions and restart Nginx
      run: |
        ssh ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }} '
          sudo chown -R www-data:www-data /var/www/resume-site &&
          sudo chmod -R 755 /var/www/resume-site &&
          sudo systemctl restart nginx
        '